<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Video</title>
</head>
<body>
    <div class="container">
        <div class="youtube-video">
            <div class="video">
                <a href="https://www.youtube.com/watch?v=Mu-eK72ioDk&t=4s&pp=ygUFdGVzbGE%3D" target="_blank">
                    <img src="images/elon.avif" alt="Elon Musk" class="video-image">
                </a>
                <div class="video-time">7:32</div>
            </div>
            <div class="video-info">
                <div class="profile-image">
                    <img src="images/channel-picture1.jpg" alt="Channel" class="profile-picture">
                </div>
                <div class="profile-description">
                    <p class="description">Tesla's 'We, Robot' Event: Everything Revealed in 8 Minutes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
